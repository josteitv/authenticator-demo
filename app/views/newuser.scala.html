@(form: Form[User], secret: String, url: String)

@main("Register new user") {
    
    @helper.form(routes.RegisterNewUser.newUser()) {
    
        <h1>Register new user</h1>

        @if(form.hasGlobalErrors) {
            <p class="error">
                @form.globalError.message
            </p>
        }

    	@helper.inputText(form("username"))
    	@helper.inputText(form("password"))

        <input type="hidden" name="secret" value='@{ secret }' />
        <img src="@{ url }" />
        @{ secret }

        <br><input type="submit" value="Register new user">
    }
 
}
